apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: audiobookshelf-gateway
spec:
  gatewayClassName: istio
  listeners:
  - name: http
    port: 80
    protocol: HTTP
    hostname: audiobookshelf.tomekz.party
    allowedRoutes:
      namespaces:
        from: Same
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: audiobookshelf
spec:
  parentRefs:
  - name: audiobookshelf-gateway
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: audiobookshelf
      port: 80
